<div class="container pb-3">
  <div class="row">
    <div class="col">
      <input type="name" class="form-control" id="Name" placeholder="Name">
    </div>
  </div>
</div>
<hr>
<div class="container pb-3">

    <div class="col">

  </div>
</div>
<hr>
<div class="container pb-3">
  <div class="row">

    </div>
  </div>
</div>
<hr>
<div class="container pb-3">
  <div class="row">
    <div class="col">
            <textarea rows="3" style="width: 100%" name="message" placeholder=Message></textarea>
    </div>
  </div>
</div>
<hr>
<button type="submit" class="submit-button text-white bg-success">Send</button>
